name: Build and deploy

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Install dependencies
      run: |
        go version

    # Run build of the application
    - name: Run build
      run: go build -v .

    # Run vet & lint on the code
    - name: Run vet & lint
      run: |
        go vet .

    # Run testing on the code
    - name: Run testing
      run: go test -v
